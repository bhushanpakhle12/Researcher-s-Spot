<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reg.css">
    <!-- Favicon -->
    <link rel="icon" href="images/Greenbook.ico">
</head>

<body>
    <img class="bg" src="BG.png">
    <div class="container">
        <h2>Registration</h2>



        <form action="login.html" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your UserName">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter password"></textarea>
            <button class="btn">
              <a href="login.html">Submit</a> </button>
        </form>
    </div>
    <script src="index.js"></script>

</body>

</html>
